<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Mahendra Prakash Memoir</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #f6f1e9;
      color: #3b2a1a;
      text-align: center;
      margin: 0;
    }
    header {
      background-color: #d8c3a1;
      padding: 1rem 0;
      margin-bottom: 1.5rem;
    }
    h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    #gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 1rem;
    }
    .photo {
      max-width: 90%;
      border: 2px solid #b49877;
      padding: 10px;
      background-color: #fdf9f3;
      border-radius: 4px;
    }
    .photo img {
      width: 100%;
      height: auto;
      border-radius: 2px;
    }
    .caption {
      margin-top: 0.5rem;
      font-style: italic;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e4d3b6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Mahendra Prakash Memoir</h1>
  </header>

  <main id="gallery"></main>

  <footer>
    <p>Miss you Nanaji ❤️</p>
  </footer>

  <script>
    fetch('photos.json')
      .then(res => res.json())
      .then(data => {
        const gallery = document.getElementById('gallery');
        data.photos.forEach(item => {
          const div = document.createElement('div');
          div.className = 'photo';
          div.innerHTML = `
            <a href="${item.link}" target="_blank">
              <img src="${item.src}" alt="${item.caption}">
            </a>
            <div class="caption">${item.caption}</div>
          `;
          gallery.appendChild(div);
        });
      });
  </script>
</body>
</html>
